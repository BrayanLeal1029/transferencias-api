# Configuracion del servidor
server.port=${PORT:8080}

# Configuracion de R2DBC para PostgreSQL
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:banco_db}
spring.r2dbc.username=${DB_USERNAME:miusuario}
spring.r2dbc.password=${DB_PASSWORD:miusuario}

# Pool de conexiones R2DBC
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
spring.r2dbc.pool.max-idle-time=30m

# Logging (aumentado a DEBUG para ver el problema)
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG
logging.level.com.example.transferenciasMonetarias=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG

# Configuracion de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

