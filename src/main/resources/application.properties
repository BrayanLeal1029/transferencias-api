# Configuración del servidor
server.port=${PORT:8080}

# Configuración de R2DBC para PostgreSQL
spring.r2dbc.url=${DATABASE_URL:r2dbc:postgresql://localhost:5432/banco_db}
spring.r2dbc.username=${DB_USERNAME:miusuario}
spring.r2dbc.password=${DB_PASSWORD:miusuario}

# Pool de conexiones R2DBC
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
spring.r2dbc.pool.max-idle-time=30m

# Logging
logging.level.org.springframework.r2dbc=INFO
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG
logging.level.com.example.transferenciasMonetarias=INFO

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota


